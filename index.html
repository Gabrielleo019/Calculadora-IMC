<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body style="background-color: #90A955;">
    <div id="main">
        <div id="menu">
            <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #31572C; ">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                          <a class="nav-link" href="#">Home <span class="sr-only">(PÃ¡gina atual)</span></a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">Relatorio</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">Sobre o programa</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <br>
        <div id="titulo">
            <h1 class="display-3 text-center" style="font-family:Verdana, Geneva, Tahoma, sans-serif;">Calculadora IMC</h1>
        </div>
        <br>
        <div id="conteudo">
            <div class="container">
                <div class="row" id="container das colunas">
                  <div class="col-sm">
                    <img src="alimentos-funcionais.png" style="width: 100%;">
                  </div>
                  <div class="col-sm">
                    <form>
                        <br>
                        <br>
                        <br>
                        <div class="row">
                          <div class="col">
                            <input type="text" class="form-control" placeholder="Massa" id="massa">
                          </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col">
                              <input type="text" class="form-control" placeholder="Altura" id="altura">
                            </div>
                          </div>
                          <br>
                          <div class="row">
                            <div class="col">
                              <input type="text" class="form-control" placeholder="IMC" id="imc" readonly>
                            </div>
                          </div>
                          <br>
                          <div class="row">
                            <div class="col">
                              <input type="text" class="form-control" placeholder="Status" id="status" readonly>
                            </div>
                          </div>
                      </form>
                  </div>
                  <div class="col-sm" id="boximg">
                    <img src="" id="imagem">
                  </div>
                </div>
                <div class="row justify-content-center" id="container dos botoes">
                    <button type="button" class="btn btn-success btn-lg" id="calcular" onclick="calcula()">Calcular</button>
                    
                    <button type="button" class="btn btn-danger btn-lg" style="margin-left: 50px;" onclick="limpar()">Limpar</button>
                </div>
              </div>
        </div>
    </div>
    <script src="calculoimc.js"></script>
</body>
</html>
